<!DOCTYPE html>
<!-- Morgane Bentzinger - 261062953 -->
<html>
    <head>
        <meta charset="utf-8" >
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>CCCS310 Assignment 3 - Morgane Bentzinger - 261062953</title>
        <link rel="stylesheet" href="styles/styles.css">
    </head>

    <body class="flex-container center">
        <main class="main">
            <nav>
                <ul class="flex-container">
                    <li class="tab red">Red</li>
                    <li class="tab yellow">Yellow</li>
                    <li class="tab orange">Orange</li>
                    <li class="tab green">Green</li>
                    <li class="tab blue">Blue</li>
                    <li class="tab indigo">Indigo</li>
                    <li class="tab violet">Violet</li>
                </ul>
            </nav>
            <div class="calculator">
                <div class="screen">
                    <span class="text"></span>
                </div>
                <div class="btn number-btn black-btn zero">0</div>
                <div class="btn number-btn black-btn one">1</div>
                <div class="btn number-btn black-btn two">2</div>
                <div class="btn number-btn black-btn three">3</div>
                <div class="btn number-btn black-btn four">4</div>
                <div class="btn number-btn black-btn five">5</div>
                <div class="btn number-btn black-btn six">6</div>
                <div class="btn number-btn black-btn seven">7</div>
                <div class="btn number-btn black-btn eight">8</div>
                <div class="btn number-btn black-btn nine">9</div>
                <div class="btn operator-btn gray-btn add">+</div>
                <div class="btn operator-btn gray-btn substract">-</div>
                <div class="btn operator-btn gray-btn multiply">x</div>
                <div class="btn operator-btn gray-btn divide">/</div>
                <div class="btn operator-btn gray-btn modulo">%</div>
                <div class="btn black-btn period">.</div>
                <div class="btn black-btn equals">=</div>
                <div class="btn gray-btn clear">Clear</div>
            </div>
        </main>

        <script src="script/javascript.js"></script>
    </body>
</html>
